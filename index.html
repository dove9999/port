<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="fullpage.css" />
    <script type="text/javascript" src="fullpage.js"></script>
    <style>
        
        #fullpage .section:nth-child(1){
            background: url(./title.png) center/cover;
        }
        #fullpage .section:nth-child(2){
            background: url(./profile.png) center/cover;
        }
        
        .section:nth-child(3){
            position: relative;
        }
        .section:nth-child(3) iframe{
            position: absolute;
            width: 100%;
            height: 100%;

        }
        .section:nth-child(3) video{
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div class="section">  </div>
        <div class="section">  </div>
        <div class="section">
            <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/988246895?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="이동헌_로고등장"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
        </div>

    <script>
        new fullpage('#fullpage', {
            
            navigation: true,    
	    autoScrolling:true,
	    scrollHorizontally: true
        
        });
    </script>
    
</body>

</html>
